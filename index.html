<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Gerson | SSG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --primary: #00ff66;
            --secondary: #ffcc00;
            --accent: #0099ff;
            --text: #a8b9ae;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .font-futuristic {
            font-family: 'Orbitron', sans-serif;
        }

        .font-logo {
            font-family: 'Major Mono Display', monospace;
        }

        .neon-green {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 102, 0.5), 0 0 20px rgba(0, 255, 102, 0.2);
        }

        .neon-yellow {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .neon-blue {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 153, 255, 0.5);
        }

        /* Abstract Digital Folio Pattern */
        .fanzine-pattern {
            background-color: #080808;
            background-image: 
                linear-gradient(rgba(0, 255, 102, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 102, 0.015) 1px, transparent 1px),
                radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.01) 1px, transparent 0);
            background-size: 60px 60px, 60px 60px, 10px 10px;
            background-position: -1px -1px, -1px -1px, center;
        }

        /* Refined Randomized Flicker Animations */
        @keyframes flicker-1 {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; filter: brightness(1); }
            20%, 22%, 24%, 55% { opacity: 0.2; filter: brightness(0.5); text-shadow: none; }
        }

        @keyframes flicker-2 {
            0%, 41%, 43%, 45%, 94%, 96%, 100% { opacity: 1; transform: scale(1); }
            42%, 44%, 95% { opacity: 0.1; transform: scale(1.01); filter: contrast(1.4); }
        }

        @keyframes flicker-3 {
            0%, 8%, 10%, 12%, 78%, 80%, 82%, 100% { opacity: 1; }
            9%, 11%, 79%, 81% { opacity: 0.4; filter: blur(0.4px); }
        }

        @keyframes flicker-4 {
            0%, 4%, 6%, 13%, 16%, 44%, 47%, 90%, 92%, 100% { opacity: 1; transform: translateX(0); }
            5%, 15%, 45%, 91% { opacity: 0.3; transform: translateX(1px); }
        }

        @keyframes flicker-5 {
            0%, 30%, 31%, 32%, 33%, 70%, 71%, 72%, 100% { opacity: 1; filter: grayscale(0); }
            30.5%, 32.5%, 71.5% { opacity: 0; filter: grayscale(1); }
        }

        .flicker-1 { animation: flicker-1 4.1s infinite linear; }
        .flicker-2 { animation: flicker-2 6.7s infinite linear 0.3s; }
        .flicker-3 { animation: flicker-3 3.2s infinite linear 1.1s; }
        .flicker-4 { animation: flicker-4 9.1s infinite linear 2.5s; }
        .flicker-5 { animation: flicker-5 12.3s infinite linear 4.2s; }

        h1, h2, h3 {
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #111; }
        ::-webkit-scrollbar-thumb:hover { background: #222; }
    </style>
